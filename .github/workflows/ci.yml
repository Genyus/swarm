name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate packages
        run: pnpm validate

      - name: Test CLI functionality
        run: |
          cd packages/swarm
          node ./bin/cli --help
          node ./bin/cli generate --help

      - name: Test MCP server functionality
        run: |
          cd packages/swarm
          # Test that MCP server can start and respond to basic commands
          timeout 5s node ./bin/mcp start || [ $? -eq 124 ]

  release:
    name: Release
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
      pull-requests: write
      packages: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Set Git user name and email
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Check if latest commit is version commit
        id: check_version_commit
        run: |
          LATEST_COMMIT=$(git log -1 --pretty=%B)
          if [[ "$LATEST_COMMIT" == "chore: version packages"* ]]; then
            echo "is_version_commit=true" >> $GITHUB_OUTPUT
            echo "Latest commit is a version commit, skipping changeset generation"
          else
            echo "is_version_commit=false" >> $GITHUB_OUTPUT
            echo "Latest commit is not a version commit, will generate changesets"
          fi

      - name: Generate Changesets from commit messages
        if: steps.check_version_commit.outputs.is_version_commit != 'true'
        run: pnpm changeset:autogenerate-batch

      - name: Commit generated changesets
        if: steps.check_version_commit.outputs.is_version_commit != 'true'
        run: |
          git add .changeset
          if ! git diff --cached --quiet; then
            git commit -m "chore: add changesets for release [skip ci]"
            # Try to push, and if it fails due to being behind, pull and retry
            if ! git push; then
              echo "Push failed, pulling latest changes and retrying..."
              git pull --rebase origin main
              git push
            fi
          else
            echo "No changesets to commit"
          fi

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore: version packages"
          title: "Version Packages"
          version: node .github/changeset-version.js
          publish: pnpm release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
